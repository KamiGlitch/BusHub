<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/starter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cadastro</title>
    <style>
      @font-face {
    font-family: Made Tommy;
    src: url(Madetommy.otf);
  }
    </style>
</head>
<body>
    <section class="login" style = "font-family: Made Tommy;">
        <div class="d-flex content flex-lg-row flex-column">
            <div class="w-lg-50 image-item d-lg-block d-none">


              <div class="image-desktop">

                <img src="./images/icone_v2.png" alt="">
        </div>

            </div>

            <div class="w-lg-50 image-item-mobile d-lg-none d-block">
                <img src="./images/icone_v2.png" alt="">
            </div>
            <div class="w-lg-50 content-form container d-flex flex-column justify-content-evenly align-items-center p-4">
                <h1 class="title form text-center">Cadastro</h1>
                <form action="" method="get" class="w-100" id="senha">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome do usuário</label>
                        <input type="text" class="form-control" id="nome_adm" placeholder="Pedro Henrique" aria-describedby="">
                        <icon class="mail"><i class="fa-solid fa-user"></i></icon>

                      </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_adm" placeholder="example@gmail.com"
                          aria-describedby="emailHelp">
                        <icon class="mail"><i class="fa-solid fa-envelope"></i></icon>


                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">CPF</label>
                            <input type="tel" class="form-control" id="cpf" placeholder="0000000000" aria-describedby="">
                            <icon class="view-pass"><i class="fa-solid fa-phone"></i></icon>
                        </div>

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="etec@2023">
                        <icon class="view-pass"><i class="fa-solid fa-eye-slash"></i></icon>
                      </div>

                      <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="Lembrar-me">
                          <div class="d-flex justify-content-between">
                            <label class="form-check-label" for="exampleCheck">Eu concordo com os termos de uso e o acordo de usuario</label>
                        </div>
                      </div>
                      <div class="buttons d-flex justify-content-center flex-column align-items-center gap-2">
                          <button type="submit" class="btn btn-primary d-flex m-auto btn-submit" onclick="gravar()" > Cadastrar</button>
                            <div class="info">

    </section>

    <footer class="footer" >
        © ETEC Atibaia - Todos os direitos reservados
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

<style>
  @font-face {
      font-family: Made Tommy;
      src: url(Madetommy.otf);
  }
</style>

<script>

      function gravar(){

      var nome = document.getElementById("nome_adm").value;
      var email = document.getElementById("email_adm").value;
      var cpf = document.getElementById("cpf").value;
      var senha = document.getElementById("senha").value;

      var url = "";

      url = '../php/inserir_adimin.php?nome_adm=' + nome + '&email_adm="' + email + '&cpf=' + cpf + '&senha=' + senha 

      fetch(url)
      .then((response) => response.json())

      }

</script>

</html>
