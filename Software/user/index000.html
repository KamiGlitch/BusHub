<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bootstrap npm starter</title>
  </head>
  <body>
    <section class="login">
      <div class="d-flex content flex-lg-row flex-column">
          <div class="w-lg-50 image-item d-lg-block d-none">

              <div class="image-desktop">
              
               
              <img src="./images/icone_v1.png" alt="logo">
                  </div>
              </div>
          
          

          <div class="w-lg-50 image-item-mobile d-lg-none d-block">
              <img src="./images/icone_v1.png" alt="logo">
          </div>
          
          <div class="w-lg-50 content-form container d-flex flex-column justify-content-evenly align-items-center p-4">
              <h1 class="title form text-center">Login</h1>
              <form action="" method="get" class="w-100">
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputMail" placeholder="example@gmail.com" aria-describedby="emailHelp" style="width: \;">
                      <icon class="mail"><i class="fa-solid fa-envelope"></i></icon>
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="etec@2023">
                      <icon class="view-pass"><i class="fa-solid fa-eye-slash"></i></icon>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Lembrar-me">
                        <div class="d-flex justify-content-between">
                          <label class="form-check-label" for="exampleCheck">Lembrar-me</label>
                          <label for="" class="text-decoration-underline forgot-password">Esqueceu sua senha?</label>

                      </div>
                    </div>
                    <div class="buttons d-flex justify-content-center flex-column align-items-center gap-2">
                        <button type="submit" class="btn btn-primary d-flex m-auto btn-submit"><a href="Bushub.html" style="text-decoration: none;">Entrar</a></button>
                          <div class="info">
                              <span>Não tem uma conta? <a href="cadastro.html" class="">Cadastre-se</a></span>
                          </div>
                    </div>
              </form>

              <a href="horarios.html" class="d-flex">Entrar sem login</a>
          </div>
      </div>
  </section>

  <footer class="footer" >
      © ETEC Atibaia - Todos os direitos reservados
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
