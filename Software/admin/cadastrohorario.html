<script>
  window.addEventListener("load", (event) => {
      carregarlinhas();
    });

    function carregarlinhas() {
      var url = '../php/dadoslinhas.php'
      var lista = ''

      fetch(url)
        .then((response) => response.json())
        .then((data) => {

          lista = ''
          for (let item in data) {
            lista += `
                      <option>0`+ data[item].tb02_cod_linha + ` : ` + data[item].tb02_nome + `</option>`
          }
          document.getElementById("lista_linha").innerHTML = lista

        })
    }

    function carregarhorarios() {
      var nome = document.getElementById("lista_linha").value;
      var cod = document.getElementById("lista_linha").value;
          var url = '../php/horarios.php?cod='+ cod.slice(0,3) + '&nome='+ nome.slice(5);
          var lista = ''

          fetch(url)
              .then((response) => response.json())
              .then((data) => {

                  lista = ''
                  for (let item in data) {
                      lista +=`
                      <option>`+ data[item].tb04_horario +` - `+ data[item].tb04_tipo + `</option>`
                  }
                  document.getElementById("lista_hora").innerHTML = lista

              })
      }

      function gravar() {
          var cod = document.getElementById("lista_linha").value;
          var nome = document.getElementById("lista_linha").value;
          var tipo = document.getElementById("lista_tipo").value;
          var hora = document.getElementById("hora").value;
          var url = "";
  
          url = '../php/inserir_hora.php?cod=' + cod.slice(0,3)+ '&nome=' + nome.slice(5) + '&tipo=' + tipo + '&hora=' + hora;

          fetch(url)
                    .then((response) => response.json())
                    .then((data) => {
                    msg = data.mensagem;
                    alert(msg);
                    
        })
   
    }
    function excluir(){
      var cod = document.getElementById("lista_linha").value;
      var tipo = document.getElementById("lista_tipo").value;
      var hora = document.getElementById("hora").value;
      var nome = document.getElementById("lista_linha").value;
var url = "";

url = '../php/excluir_hora.php?cod=' + cod.slice(0,3)+ '&tipo=' + tipo + '&hora=' + hora + '&nome=' + nome.slice(5);

fetch(url)
  .then((response) => response.json())
  .then((data) => {
    msg = data.mensagem;
    alert(msg);
    $("#hora").val("");
  })
  
    }
</script>
