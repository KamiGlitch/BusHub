  <script>
    // Funcao converter imagem para base64
    function converterImagem() {

      // Receber o arquivo do formulario
      var receberArquivo = document.getElementById("imagem-usuario").files;
      console.log(receberArquivo);
      // Verificar se existe o arquivo
      if (receberArquivo.length > 0) {
        // Carregar a imagem
        var carregarImagem = receberArquivo[0];
        console.log(carregarImagem);
        // FileReader - permite ler o conteudo do arquivo do computador do usuario
        var lerArquivo = new FileReader();
        // O evento onload ocorre quando um objeto he carregado
        lerArquivo.onload = function (arquivoCarregado) {
          // Converter a imagem para base64
          imagemBase64 = arquivoCarregado.target.result;
          //console.log(imagemBase64);
          //**** INICIO ENVIAR IMAGEM PARA O HTML *****/
          // Cria o elemento HTML
          novaImagem = document.createElement('img');
          novaImagem.src = imagemBase64;
          novaImagem.style = "width:100%;height:380px;";
          //**** FIM ENVIAR IMAGEM PARA O HTML *****/
          // Enviar imagem para o HTML
          document.getElementById("apresentar-imagem").innerHTML = novaImagem.outerHTML;
          // Recuperar a imagem base64 do HTML
          //console.log(document.getElementById("apresentar-imagem").innerHTML);
        }
        // O metodo readAsDataURL e usado para ler o conteudo
        lerArquivo.readAsDataURL(carregarImagem);
      }
    }

    window.addEventListener("load", (event) => {
      carregarpontos();
    });

    function carregarpontos() {
      var url = '../php/pontos.php'
      var lista = ''

      fetch(url)
        .then((response) => response.json())
        .then((data) => {

          lista = ''
          for (let item in data) {
            lista += `
                      <option>`+ data[item].tb03_cod_ponto + `: ` + data[item].tb03_nome + `</option>`
          }
          document.getElementById("lista_ponto").innerHTML = lista

        })
    }

    function select() {

      $("#nome").val("carregando...");
      $("#coordx").val("carregando...");
      $("#coordy").val("carregando...");
      $("#desc").val("carregando...");
      $("#local").val("carregando...");

      var cod = document.getElementById("cod").value;

      var url = "";

      url = '../php/carregapontos.php?cod=' + cod

      fetch(url)
        .then((response) => response.json())
        .then((data) => {

          for (let item in data) {
            $("#cod").val(data[item].tb03_cod_ponto);
            $("#nome").val(data[item].tb03_nome);
            $("#coordx").val(data[item].tb03_coordx);
            $("#coordy").val(data[item].tb03_coordy);
            $("#desc").val(data[item].tb03_descricao);
            $("#local").val(data[item].tb03_local);
            novaImagem = document.createElement('img');
            novaImagem.src = value(data[item].tb03_foto);
            novaImagem.style = "width:100%;height:380px;";
            document.getElementById("apresentar-imagem").innerHTML = novaImagem.outerHTML;
          }
        })
        carregarpontos();
    }

    function editar() {
     
      var cod = document.getElementById("cod").value;
      var nome = document.getElementById("nome").value;
      var coordx = document.getElementById("coordx").value;
      var coordy = document.getElementById("coordy").value;
      var desc = document.getElementById("desc").value;
      var local = document.getElementById("local").value;

      var url = "";

      url = '../php/edt_pontos.php?cod=' + cod + '&nome=' + nome + '&coordx=' + coordx + '&coordy=' +
        coordy + '&desc=' + desc + '&local=' + local

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
        msg = data.mensagem;
          alert(msg);
          $("#cod").val("");
          $("#nome").val("");
          $("#coordx").val("");
          $("#coordy").val("");
          $("#desc").val("");
          $("#local").val("");
          novaImagem.src = "";
          novaImagem.style = "";
          document.getElementById("apresentar-imagem").innerHTML = novaImagem.outerHTML
        })
        setTimeout(function() { location. reload(); }, 200);
    }

    function gravar() {
      
      var cod = document.getElementById("cod").value;
      var nome = document.getElementById("nome").value;
      var coordx = document.getElementById("coordx").value;
      var coordy = document.getElementById("coordy").value;
      var desc = document.getElementById("desc").value;
      var local = document.getElementById("local").value;
      var foto = imagemBase64;
      var url = "";

      url = '../php/inserir_pontos.php'

      const formData = new FormData();
      formData.append("cod", cod);
      formData.append("nome", nome);
      formData.append("coordx", coordx);
      formData.append("coordy", coordy);
      formData.append("desc", desc);
      formData.append("local", local);
      formData.append("foto", foto);

      fetch(url, {
        method: "POST", 'Content-Type': 'application/x-www-form-urlencoded',
        body: formData
      })

        .then((response) => response.json())
        .then((data) => {
      
          msg = data.mensagem;
          alert(msg);
          $("#cod").val("");
          $("#nome").val("");
          $("#coordx").val("");
          $("#coordy").val("");
          $("#desc").val("");
          $("#local").val("");
          novaImagem.src = "";
          novaImagem.style = "";
          document.getElementById("apresentar-imagem").innerHTML = novaImagem.outerHTML
        })
        setTimeout(function() { location. reload(); }, 200);
    }

    function excluir() {
      var cod = document.getElementById("cod").value;

      var url = "";

      url = '../php/excluir_pontos.php?cod=' + cod

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          msg = data.mensagem;
          alert(msg);
          $("#cod").val("");
          $("#nome").val("");
          $("#coordx").val("");
          $("#coordy").val("");
          $("#desc").val("");
          $("#local").val("");
          novaImagem.src = "";
          novaImagem.style = "";
          document.getElementById("apresentar-imagem").innerHTML = novaImagem.outerHTML
        })
        
        setTimeout(function() { location. reload(); }, 200);
    }
